<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Contato</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<section class="titulo">
			<h1 class="titulo-contato">Contate-Nos</h1>
			<p class="subtitulo">Complete suas informações.</p>
		</section>

		<form action="name" class="contato-form">
			<fieldset class="grupo">
				<div class="campo">
					<label for="name"><b>Nome</b></label>
					<input type="text" name="name" id="name" required>
				</div>
				<div class="campo">
					<label for="surname"><b>Sobrenome</b></label>
					<input type="text" name="surname" id="surname" required>
				</div>
				<div class="email">
					<label for="email"><b>Email</b></label>
					<input type="email" name="email" id="email">
				</div>
			</fieldset>

			<div class="campo-texto">
				<label for="textarea"><b>Escreva aqui sua mensagem:</b></label>
				<textarea rows="6" id="experiencia"
					name="experiencia" class="campo-texto"></textarea>
			</div>

			<button class="botao" type="submit" onsubmit=""><span>Enviar</span></button>
		</form>

	</div>

</body>
	<script>
		var enviarBotao = document.querySelector(".botao");
		enviarBotao.addEventListener("click", function() {
			event.preventDefault(); // previne que a pagina recarregue e já para uma pag "ERR_FILE_NOT_FOUND"
			alert("Mensagem enviada!");
		});
	</script>
</html>
